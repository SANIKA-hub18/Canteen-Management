{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Manage Menu Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1c2c;
            color: white;
        }
        .menu-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .menu-card h5 {
            margin-bottom: 5px;
        }
        #edit-form-container {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">üìã Manage Menu Items</h2>
    <div class="row" id="menu-list">
        {% for item in menu_items %}
        <div class="col-md-4">
            <div class="menu-card">
                <h5>{{ item.name }}</h5>
                <p>Price: ‚Çπ{{ item.price }}</p>
                <button class="btn btn-sm btn-primary edit-btn"
        data-id="{{ item.id }}"
        data-name="{{ item.name|escapejs }}"
        data-price="{{ item.price|escapejs }}">
  ‚úèÔ∏è Edit
</button>

            </div>
        </div>
        {% empty %}
        <p>No menu items added yet.</p>
        {% endfor %}
    </div>

    <!-- Edit Form -->
    <div id="edit-form-container" class="mt-5">
        <h4>‚úèÔ∏è Edit Item</h4>
        <form onsubmit="submitEditForm(event)">
            <input type="hidden" id="edit-item-id">
            <div class="mb-3">
                <label>Item Name</label>
                <input type="text" class="form-control" id="edit-item-name" required>
            </div>
            <div class="mb-3">
                <label>Price (‚Çπ)</label>
                <input type="number" class="form-control" id="edit-item-price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">üíæ Update Item</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="hideEditForm()">‚ùå Cancel</button>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
  function editItem(id, name, price) {
    document.getElementById('edit-item-id').value = id;
    document.getElementById('edit-item-name').value = name;
    document.getElementById('edit-item-price').value = price;
    document.getElementById('edit-form-container').style.display = 'block';
  }

  function hideEditForm() {
    document.getElementById('edit-form-container').style.display = 'none';
  }

  function deleteItem(id) {
    if (confirm("Are you sure you want to delete this item?")) {
      fetch("{% url 'qr:delete_item' %}", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ id })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();  // reload page to refresh items
      });
    }
  }

  function submitEditForm(event) {
    event.preventDefault();
    const id = document.getElementById('edit-item-id').value;
    const name = document.getElementById('edit-item-name').value;
    const price = document.getElementById('edit-item-price').value;

    fetch("{% url 'qr:save_item' %}", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}',
      },
      body: JSON.stringify({ id, name, price })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      location.reload();  // refresh to show updated item
    });
  }
document.querySelectorAll('.edit-btn').forEach(button => {
  button.addEventListener('click', () => {
    const id = button.dataset.id;
    const name = button.dataset.name;
    const price = button.dataset.price;
    editItem(id, name, price);
  });
});
  
</script>
</body>
</html>
