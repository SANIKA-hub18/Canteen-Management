<!-- qr/templates/qr/view_items.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>👁️ View All Menu Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef2f7;
      padding: 30px;
    }
    .menu-card {
      background-color: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4 text-center">📋 All Menu Items</h3>

    {% if menu_items %}
      <div class="row">
        {% for item in menu_items %}
          <div class="col-md-4">
            <div class="menu-card">
              <h5>{{ item.name }}</h5>
              <p>Price: ₹{{ item.price }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No items found.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{% url 'qr:dashboard' %}" class="btn btn-secondary">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
