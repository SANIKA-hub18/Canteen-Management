{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">⬆️ Upload Menu Card</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Upload</button>
    </form>

    <hr />

    <h4>🖼️ Uploaded Menu Images:</h4>
    {% for img in images %}
      <div class="mb-3">
        <img 
          src="{{ img.image.url }}" 
          alt="Menu Image"
          class="img-fluid rounded shadow"
          style="width: 80%; max-width: 500px;"
        />
        <p class="text-muted">Uploaded at: {{ img.uploaded_at }}</p>

        <form method="POST" action="{% url 'qr:delete_menu_image' img.id %}" style="margin-top: 10px;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-danger">🗑️ Delete</button>
        </form>
      </div>
    {% empty %}
      <p>No menu images uploaded yet.</p>
    {% endfor %}
  </div>
</body>
</html>
