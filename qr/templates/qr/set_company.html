{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>🏢 Companies</h2>
  <ul class="list-group mb-3">
    {% for company in companies %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'qr:company_employees' company.id %}">{{ company.name }}</a>
        <form method="POST" action="{% url 'qr:delete_company' company.id %}" onsubmit="return confirm('Are you sure?');">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </li>
    {% empty %}
      <li class="list-group-item">No companies found</li>
    {% endfor %}
  </ul>

  <h4>Add New Company</h4>
  <form method="POST" action="{% url 'qr:add_company' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="name" placeholder="Company name" required />
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
