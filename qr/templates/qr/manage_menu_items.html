{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Menu Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .menu-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">ğŸ“‹ Manage Menu Items</h3>

    <!-- Menu Items List -->
    <div class="row" id="menu-list">
      {% for item in menu_items %}
        <div class="menu-card">
          <h5>{{ item.name }}</h5>
          <p>Price: â‚¹{{ item.price }}</p>
          <button 
            class="btn btn-sm btn-primary me-2 edit-btn"
            data-id="{{ item.id }}"
            data-name="{{ item.name|escapejs }}"
            data-price="{{ item.price }}">
            âœï¸ Edit
          </button>
          <button
            class="btn btn-sm btn-danger delete-btn"
            data-id="{{ item.id }}">
            ğŸ—‘ï¸ Delete
          </button>
        </div>
      {% empty %}
        <p>No menu items available.</p>
      {% endfor %}
    </div>

    <hr />

    <!-- Edit Form -->
    <div id="edit-form-container" style="display:none; margin-top:20px;">
      <h5>âœï¸ Edit Item</h5>
      <form onsubmit="submitEditForm(event)">
        <input type="hidden" id="edit-item-id" />
        <div class="mb-3">
          <label for="edit-item-name">Item Name</label>
          <input type="text" class="form-control" id="edit-item-name" required />
        </div>
        <div class="mb-3">
          <label for="edit-item-price">Price (â‚¹)</label>
          <input type="number" class="form-control" id="edit-item-price" step="0.01" required />
        </div>
        <button type="submit" class="btn btn-success">ğŸ’¾ Update Item</button>
      </form>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Show edit form and fill data
    function editItem(id, name, price) {
      document.getElementById('edit-item-id').value = id;
      document.getElementById('edit-item-name').value = name;
      document.getElementById('edit-item-price').value = price;
      document.getElementById('edit-form-container').style.display = 'block';
    }

    // Delete item function
    function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        fetch("{% url 'qr:delete_item' %}", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
          },
          body: JSON.stringify({ id: id })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          location.reload();
        });
      }
    }

    // Submit edit form
    function submitEditForm(event) {
      event.preventDefault();
      const id = document.getElementById('edit-item-id').value;
      const name = document.getElementById('edit-item-name').value;
      const price = document.getElementById('edit-item-price').value;

      fetch("{% url 'qr:save_item' %}", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ id: id, name: name, price: price })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();
      });
    }

    // Add event listeners to buttons after page load
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.dataset.id;
          const name = button.dataset.name;
          const price = button.dataset.price;
          editItem(id, name, price);
        });
      });

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.dataset.id;
          deleteItem(id);
        });
      });
    });
  </script>
</body>
</html>
