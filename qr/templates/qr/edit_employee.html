{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Edit Employee: {{ employee.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ employee.email }}" required />
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select id="department" name="department" class="form-select" required>
        {% for dept in departments %}
          <option value="{{ dept.id }}" {% if employee.department and dept.id == employee.department.id %}selected{% endif %}>
            {{ dept.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'qr:company_employees' employee.company.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
