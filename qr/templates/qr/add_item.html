{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>âž• Add New Menu Item</h2>
    <form onsubmit="submitForm(event)">
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item-name" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" id="item-price" placeholder="Enter price" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save Item</button>
    </form>
</div>

<script>
function submitForm(event) {
    event.preventDefault();
    const name = document.getElementById('item-name').value;
    const price = document.getElementById('item-price').value;

    fetch("{% url 'qr:save_item' %}", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ name, price })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        window.location.href = "{% url 'qr:manage_menu_items' %}";
    })
    .catch(err => alert("Something went wrong!"));
}
</script>
</body>
</html>
