
{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">🔐 Reset Your Password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Change Password</button>
    </form>
  {% else %}
    <p class="text-danger">❌ This reset link is invalid or has expired.</p>
    <a href="{% url 'qr:password_reset' %}" class="btn btn-primary">Request New Reset Link</a>
  {% endif %}
</div>
{% endblock %}
